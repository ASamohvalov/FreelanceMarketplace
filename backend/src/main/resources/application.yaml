spring:
  application:
    name: FreelanceMarketplace

  datasource:
    url: jdbc:postgresql://localhost:5432/freelance_marketplace
    username: postgres
    password: pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    how-sql: true

  flyway:
    enabled: true
    locations: classpath:/db/migration
    baseline-on-migrate: true

server:
  servlet:
    context-path: /api

token:
  refresh:
    secret: 
    exp-days: 30
  access:
    secret: 
    exp-mins: 15
