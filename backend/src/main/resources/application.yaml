spring:
  application:
    name: FreelanceExchange

  datasource:
    url: jdbc:postgresql://localhost:5432/freelance_exchange
    username: postgres
    password: pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    how-sql: true

server:
  servlet:
    context-path: /api

token:
  refresh:
    secret: 
    exp-days: 30
  access:
    secret: 
    exp-mins: 15
